<div class="container">
    <div class="login-template"> 
        <h1 class="" >Login to client dashboard</h1>            
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-container">
            <div class="mb-3">
                <label for="exampleInputEmail1">Enter your login</label>
                <input formControlName="login" type="text" class="form-control" id="exampleInputEmail1" placeholder="Login">                        
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1">Enter your password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="modal-footer">                
                <button type="submit"  class="btn btn-success">Login</button> 
            </div>
        </form>
    </div>
</div>
